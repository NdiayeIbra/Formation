<!doctype html>
<html ng-app="app2">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div ng-controller="mainCtrl">
        <ul>
          <li ng-repeat-start="user in users">
              {{user.name}}
          </li>
           <li ng-repeat-end>
              {{user.email}}
          </li>
        </ul>
    </div>
  </body>
</html>
